<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Entertainment </title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <script src="vega_lite_vis.js"></script>
    
    
    <script src="<a href="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" target="_blank" rel="noreferrer noopener">"https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js</a>" </script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous">
    </script>
    <style>
      body {
        background-image: url('https://images.unsplash.com/photo-1581810476461-bcffde6c6904?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2940&q=80');
        color: #FFFFFF;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
      }
      
    </style>
  </head>
 <body>
    <h1>Console Users by country</h1>
    <br>
  
     <div id = "sel">
      <label for="vis">Filter by console:</label>
        <select name="vis" id="vis">
          <option value="1">Xbox</option>
          <option value="2">PS5</option>
          <option value="3">Nintendo Switch</option>
          <option value="4">Steam Deck</option>
        </select>
   </div>
    <br>
    <div class="divstyle" id="dv1">

    </div>
    
    <div class="divstyle" style="display: none"; id="dv2">
  
    </div>
    
    <div class="divstyle" style="display: none"; id="dv3">

    </div>
    
    
    <div class="divstyle" style="display: none"; id="dv4">

    </div>
    
    <script>
      $('#vis').change(function () {
      var res = $(this).val();
      if(res == "1"){
        $("#dv1").show();
        $("#dv2").hide();
        $("#dv3").hide();
        $("#dv4").hide();
      } else if(res == "2"){
        $("#dv1").hide();
        $("#dv2").show();
        $("#dv3").hide();
        $("#dv4").hide();
      } else if(res == "3"){
        $("#dv1").hide();
        $("#dv2").hide();
        $("#dv3").show();
        $("#dv4").hide();
      }else if(res == "4"){
        $("#dv1").hide();
        $("#dv2").hide();
        $("#dv3").hide();
        $("#dv4").show();
      }
    });
      </script>



  
  </body>
</html>
